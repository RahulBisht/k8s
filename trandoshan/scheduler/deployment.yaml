apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-deployment
  namespace: trandoshan-io
  labels:
    app: scheduler
spec:
  replicas: 5
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: trandoshanio/scheduler